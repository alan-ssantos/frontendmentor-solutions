<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="order">
      <img src="./images/illustration-hero.svg" alt="Illustration of a person listening music">
      <div class="summary">
        <h1 class="summary-title">Order Summary</h1>
        <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
        <div class="summary-plan">
          <img src="./images/icon-music.svg" alt="" aria-hidden="true">
          <dl>
            <dt>Annual Plan</dt>
            <dd>$59.99/year</dd>
          </dl>
          <a href="#">Change</a>
        </div>
  
        <a href="#" class="button">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.alansantos.net">Alan Santos</a>.
  </footer>
</body>
</html>
