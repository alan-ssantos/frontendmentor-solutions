<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img class="card__cover" src="./assets/images/illustration-article.svg" alt="" />

        <div class="card__content">
          <span class="card__tag">Learning</span>
          <span class="card__publish-date">Published 21 Dec 2023</span>

          <h1 class="card__title">HTML &amp; CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <footer class="card__footer">
          <div class="card__author">
            <img class="author__avatar" src="./assets/images/image-avatar.webp" alt="" />
            <p class="author__name">Greg Hooper</p>
          </div>
        </footer>
      </article>
    </main>

    <footer class="footer">
      <span>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </span>
      <span>Coded by <a href="https://www.alansantos.dev.br" target="_blank">Alan Santos</a>. </span>
    </footer>
  </body>
</html>
