<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img src="./images/bg-pattern-card.svg" alt="" role="presentation" class="card__hero" />
        <div class="card__content">
          <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__content-img" />
          <h1 class="card__content-name">
            Victor Crest
            <span class="card__content-age"> 26</span>
          </h1>
          <p class="card__content-city">London</p>
        </div>
        <hr>
        <div class="card__items">
          <div class="card__item">
            <p class="card__item-number">80K</p>
            <p class="card__item-label">Followers</p>
          </div>
          <div class="card__item">
            <p class="card__item-number">803K</p>
            <p class="card__item-label">Likes</p>
          </div>
          <div class="card__item">
            <p class="card__item-number">1.4K</p>
            <p class="card__item-label">Photos</p>
          </div>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        href="frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.alansantos.net"
        target="_blank"
        class="attribution__link"
        >Alan Santos</a
      >.
    </footer>
  </body>
</html>
